name: Update bucket
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  excavate:
    name: Excavator
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v5
    - name: Excavator
      uses: ScoopInstaller/Scoop-GithubActions@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USER_EMAIL: ${{ secrets.EMAIL }}

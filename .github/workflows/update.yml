name: Update buckets
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run auto-pr
      shell: powershell
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USER: ${{ github.actor }}
      run: |
        iwr -useb get.scoop.sh | iex
        git config user.name "$USER"
        $ErrorActionPreference = 'Continue'
        bin/auto-pr -p
